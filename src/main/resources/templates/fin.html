<!DOCTYPE html>
<html xmlns:th="http://www.thyneleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!--Duenio-->
	<div style="display: table; margin:auto; margin-top:200px; border: solid 1px black; width: 50%;">
		<span>Region</span>
		<p th:text="${mensajeRegion}"></p>
		<table border="1px" style="display: table; margin:auto; margin-top:20px; width: 50%;border-collapse: collapse;">

			<th>Id</th>
			<th>Nombre</th>	

		</table>
	</div>
	<div style="display: table; margin:auto; margin-top:200px; border: solid 1px black; width: 50%;">
		<span>Entrenador</span>
		<p th:text="${mensajeEntre}"></p>
		<table border="1px" style="display: table; margin:auto; margin-top:20px; width: 50%;border-collapse: collapse;">

			<th>Id</th>
			<th>Nombre</th>	
			<th>Activo</th>
		</table>
	</div>
	<div style="display: table; margin:auto; margin-top:200px; border: solid 1px black; width: 50%;">
		<span>Pokemon</span>
		<p th:text="${mensajePokemon}"></p>
		<table border="1px" style="display: table; margin:auto; margin-top:20px; width: 50%;border-collapse: collapse;">

			<th>Id</th>
			<th>Nombre</th>	
			<th>Region Id</th>
			<th>Entrenador Id</th>
			<tbody>
				<tr th:each="dueniox: ${listaDuenios}">
					<td th:text="${dueniox.dni}"/>
					<td th:text="${dueniox.nombre}"/>
					<td><a th:href="@{'/findDuenio/'+${dueniox.dni}}">Update</a></td>
					<td><a th:href="@{'/deleteDuenioByDni/'+${dueniox.dni}}">Delete</a></td>
				</tr>
			</tbody>
		</table>
	</div>

</body>
</html>
